syntax = "proto3";

package pb;

option go_package = "kv_store/api/pb";

service KVStore {
    rpc Put (Item) returns (Response);
    rpc Get (Key) returns (Value);
    rpc Delete (Key) returns (Response);
}

message Key {
    string key = 1;
}

message Value {
    string value = 1;
    bool found = 2;
}

message Item {
    string key = 1;
    string value = 2;
}

message Response {
    bool success = 1;
    string message = 2;
}
